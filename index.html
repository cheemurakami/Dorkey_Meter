<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
<script src='js/jQuery_3.4.1.js'></script>
<script src='js/styles.js'></script>
</head>
<body>
  <!-- <div class="mx-auto" style="width: 200px;">
    Centered element
  </div> -->
  <h1 class='mx-auto'>Dorky Meter</h1>
  <h2 class='mx-auto'> Answer these questions below you humans...</h2>
  <div class='container'>

    <div class="custom-control custom-switch mx-auto">
      <form id='questions'>
        <div class='checkbox'>
          <input type="checkbox" name='operator' class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Q1. Do you watch Anime?</label>
        </div>
        <div class='checkbox'>
          <input type="checkbox" name='operator2' class="custom-control-input" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">Q2. Do you play videogames?</label>
        </div>
        <div class='checkbox'>
          <input type="checkbox" name='operator3' class="custom-control-input" id="customSwitch3">
          <label class="custom-control-label" for="customSwitch3">Q3. Have you built your own computer?</label>
        </div>
        <div class='checkbox'>
          <input type="checkbox" name='operator4' class="custom-control-input" id="customSwitch4">
          <label class="custom-control-label" for="customSwitch4">Q4. Do you like riddles?</label>
        </div>
        <div class='checkbox'>
          <input type="checkbox" name='operator5' class="custom-control-input" id="customSwitch5">
          <label class="custom-control-label" for="customSwitch5">Q5. Do you watch science videos on YouTube?</label>
        </div>
        <div class='checkbox'>
          <input type="checkbox" name='operator6' class="custom-control-input" id="customSwitch6">
          <label class="custom-control-label" for="customSwitch6">Q6. Do you know what numbers come after 3.14?</label>
        </div>
        <div class='checkbox'>
          <input type="checkbox" name='operator7' class="custom-control-input" id="customSwitch7">
          <label class="custom-control-label" for="customSwitch7">Q7. Do you have more than 1 monitor?</label>
        </div>
        <div class='checkbox'>
          <input type="checkbox" name='operator8' class="custom-control-input" id="customSwitch8">
          <label class="custom-control-label" for="customSwitch8">Q8. Do you like comics or Manga?</label>
        </div>
        <div class='checkbox'>
          <input type="checkbox" name='operator9' class="custom-control-input" id="customSwitch9">
          <label class="custom-control-label" for="customSwitch9">Q9. Do you talk to yourself time to time?</label>
        </div>
        <div class='checkbox'>
          <input type="checkbox" name='operator10' class="custom-control-input" id="customSwitch10">
          <label class="custom-control-label" for="customSwitch10">Q10. Do you know any programming languages?</label>
        </div>

        <div class='btn'>
          <button type='submit' class='btn'>Click here to see the result</button>
        </div>
      </form>

      <div id="result">
        <img src='black_cat.png' width='100px' height="100px">
        <p></p>
      </div>


    </div>
  </div>

</body>
</html>
